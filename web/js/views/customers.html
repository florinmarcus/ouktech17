<div class="oj-hybrid-padding">
    <h1>Customers s s sContent Area</h1>

    <div id="sampleDemo" style="" class="demo-padding demo-container">
        <div id="componentDemoContent" style="width: 1px; min-width: 100%;">
            <oj-table id='table' aria-label='Departments Table'
                      data='[[datasource]]' 
                      columns-default.sortable='disabled' 
                      columns='[{"headerText": "Department Id", 
                      "field": "DepartmentId"},
                      {"headerText": "Department Name", 
                      "field": "DepartmentName"},
                      {"headerText": "Location Id", 
                      "field": "LocationId"},
                      {"headerText": "Manager Id", 
                      "field": "ManagerId"}]'>
            </oj-table>


        </div>
    </div>

   <div id="container1" style="padding: 10px;">  
        <oj-table id='tableEmployee' aria-label='Employees Table'
                  data='[[EmployeeDS]]'
                  columns-default.sortable='disabled' 
                  columns='[
                      {"headerText": "First name", "field": "FirstName"},
                      {"headerText": "Last Name", "field": "LastName"},
                      {"headerText": "Email", "field": "Email"}
                      ]',
                  selectionMode: {row: 'none', column:'none'},
                  rootAttributes: {'style':'width: 100%;'}}">
        </oj-table>
        <div class="oj-table-panel-bottom">
            <oj-paging-control id="paging" data='[[EmployeeDS]]' page-size='3' slot='bottom'>
            </oj-paging-control>

        </div>
    </div> 
     <div id="container2" style="padding: 10px;">  
        <oj-table id='tableDepartment' aria-label='Departments Table'
                  data='[[DepartmentDS]]'
                  columns-default.sortable='disabled' 
                  columns='[
                      {"headerText": "First name", "field": "FirstName"},
                      {"headerText": "Last Name", "field": "LastName"},
                      {"headerText": "Department Name", "field": "DepartmentName"}
                      ]',
                  selectionMode: {row: 'none', column:'none'},
                  rootAttributes: {'style':'width: 100%;'}}">
        </oj-table>
        <div class="oj-table-panel-bottom">
            <oj-paging-control id="paging" data='[[DepartmentDS]]' page-size='3' slot='bottom'>
            </oj-paging-control>

        </div>
    </div>  

</div>
